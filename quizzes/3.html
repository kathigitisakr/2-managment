                    example: "Στην εκπαίδευση, το MBO μπορεί να οδηγήσει σε υπερβολική έμφαση σε μετρήσιμους δείκτες (βαθμολογίες) αγνοώντας ποιοτικές πτυχές (κριτική σκέψη, δημιουργικότητα) που είναι δύσκολο να ποσοτικοποιηθούν.",

                question: "Το Διάγραμμα Gantt χρησιμοποιείται για:",

            {

                theory: {

                    keywords: ["CPM", "PERT", "Κρίσιμο μονοπάτι", "Δίκτυο εργασιών", "Χρονική ανάλυση"],
                    example: "Για την ανακαίνιση σχολικού εργαστηρίου: Το CPM/PERT δείχνει ότι η αγορά εξοπλισμού πρέπει να γίνει πριν την εγκατάσταση, και εντοπίζει ότι η καθυστέρηση στην ηλεκτρολογική εγκατάσταση (κρίσιμο μονοπάτι) θα καθυστερήσει όλο το έργο.",
                    reference: "«3α Διαδικασίες και Συστήματα Ελέγχου.pdf», Διαφ. 21, 23"
                },
                question: "Στην τεχνική CPM/PERT, το 'κρίσιμο μονοπάτι' αναφέρεται:",
                options: [
                    "Στην πιο οικονομική διαδρομή υλοποίησης",
                    "Στη μακρύτερη αλυσίδα εργασιών που καθορίζει τη διάρκεια του έργου",
                    "Στις εργασίες που μπορούν να παραλειφθούν",
                    "Στις εργασίες με τον μεγαλύτερο αριθμό εργαζομένων"
                ],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let answeredQuestions = new Set();
        let conceptScores = {};

        // Initialize concept scores
        quizData.forEach(q => {
            if (!conceptScores[q.concept]) {
                conceptScores[q.concept] = { correct: 0, total: 0 };
            }
            conceptScores[q.concept].total++;
        });

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';

            let currentConcept = '';

            quizData.forEach((q, index) => {
                if (q.concept !== currentConcept) {
                    currentConcept = q.concept;
                    container.innerHTML += `
                        <div class="section-divider">
                            <span>📚 ${currentConcept}</span>
                        </div>
                    `;
                }

                container.innerHTML += `
                    <div class="question-card" id="question-${index}">
                        <div class="question-header">
                            <span class="question-number">Ερώτηση ${index + 1}</span>
                            <span class="concept-tag">${q.concept}</span>
                        </div>
                        
                        <button class="theory-toggle" onclick="toggleTheory(${index})" id="theory-toggle-${index}">
                            <span class="icon">▼</span>
                            Διάβασε τη Θεωρία πριν απαντήσεις
                        </button>
                        
                        <div class="theory-box" id="theory-${index}">
                            <div class="theory-title">
                                ${q.theory.title}
                            </div>
                            <div class="theory-description">
                                ${q.theory.description}
                            </div>
                            <div class="theory-keywords">
                                <strong>🔑 Λέξεις-Κλειδιά:</strong><br>
                                ${q.theory.keywords.map(k => `<span class="keyword-tag">${k}</span>`).join('')}
                            </div>
                            <div class="theory-example">
                                <strong>🎓 Παράδειγμα στην Εκπαίδευση:</strong><br>
                                ${q.theory.example}
                            </div>
                            <div class="reference">
                                📖 <em>Πηγή: ${q.theory.reference}</em>
                            </div>
                        </div>
                        
                        <div class="question-text">${q.question}</div>
                        
                        <div class="options">
                            ${q.options.map((opt, i) => `
                                <div class="option" id="option-${index}-${i}" onclick="selectOption(${index}, ${i})">
                                    <span class="option-letter">${String.fromCharCode(65 + i)}</span>
                                    <span class="option-text">${opt}</span>
                                </div>
                            `).join('')}
                        </div>
                        
                        <button class="btn-submit" id="submit-${index}" onclick="checkAnswer(${index})" disabled>
                            Έλεγξε την Απάντηση
                        </button>
                        
                        <div class="feedback" id="feedback-${index}"></div>
                    </div>
                `;
            });

            document.getElementById('total-questions').textContent = quizData.length;
        }

        function toggleTheory(index) {
            const theoryBox = document.getElementById(`theory-${index}`);
            const toggleBtn = document.getElementById(`theory-toggle-${index}`);
            
            theoryBox.classList.toggle('show');
            toggleBtn.classList.toggle('open');
            
            if (theoryBox.classList.contains('show')) {
                toggleBtn.innerHTML = '<span class="icon">▲</span> Κλείσε τη Θεωρία';
            } else {
                toggleBtn.innerHTML = '<span class="icon">▼</span> Διάβασε τη Θεωρία πριν απαντήσεις';
            }
        }

        let selectedOptions = {};

        function selectOption(questionIndex, optionIndex) {
            if (answeredQuestions.has(questionIndex)) return;
            
            const options = document.querySelectorAll(`#question-${questionIndex} .option`);
            options.forEach(opt => opt.classList.remove('selected'));
            
            document.getElementById(`option-${questionIndex}-${optionIndex}`).classList.add('selected');
            selectedOptions[questionIndex] = optionIndex;
            
            document.getElementById(`submit-${questionIndex}`).disabled = false;
        }

        function checkAnswer(index) {
            if (answeredQuestions.has(index)) return;
            answeredQuestions.add(index);

            const q = quizData[index];
            const selectedOption = selectedOptions[index];
            const options = document.querySelectorAll(`#question-${index} .option`);
            const feedback = document.getElementById(`feedback-${index}`);
            const card = document.getElementById(`question-${index}`);
            const submitBtn = document.getElementById(`submit-${index}`);

            options.forEach((opt, i) => {
                opt.classList.add('disabled');
                if (i === q.correct) {
                    opt.classList.add('correct');
                } else if (i === selectedOption && selectedOption !== q.correct) {
                    opt.classList.add('wrong');
                }
            });

            if (selectedOption === q.correct) {
                correctCount++;
                card.classList.add('answered-correct');
                feedback.className = 'feedback show correct';
                feedback.innerHTML = '✅ <strong>Σωστά!</strong> Μπράβο, γνωρίζεις καλά αυτή την έννοια!';
                conceptScores[q.concept].correct++;
            } else {
                wrongCount++;
                card.classList.add('answered-wrong');
                feedback.className = 'feedback show wrong';
                feedback.innerHTML = `❌ <strong>Λάθος!</strong> Η σωστή απάντηση είναι: <strong>${String.fromCharCode(65 + q.correct)}) ${q.options[q.correct]}</strong>`;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Απαντήθηκε';

            updateStats();
            checkCompletion();
        }

        function updateStats() {
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('wrong-count').textContent = wrongCount;
            document.getElementById('current-question').textContent = answeredQuestions.size;
            
            const progress = (answeredQuestions.size / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function checkCompletion() {
            if (answeredQuestions.size === quizData.length) {
                setTimeout(showResults, 1000);
            }
        }

        function showResults() {
            const percentage = Math.round((correctCount / quizData.length) * 100);
            
            document.getElementById('final-score').textContent = `${percentage}%`;
            
            const gradeBadge = document.getElementById('grade-badge');
            const resultsMessage = document.getElementById('results-message');
            
            if (percentage >= 90) {
                gradeBadge.className = 'grade-badge grade-excellent';
                gradeBadge.textContent = '🏆 ΑΡΙΣΤΑ';
                resultsMessage.textContent = 'Εξαιρετική επίδοση! Είσαι έτοιμος/η για τις εξετάσεις!';
            } else if (percentage >= 75) {
                gradeBadge.className = 'grade-badge grade-good';
                gradeBadge.textContent = '👍 ΠΟΛΥ ΚΑΛΑ';
                resultsMessage.textContent = 'Πολύ καλή δουλειά! Λίγη ακόμα μελέτη και είσαι έτοιμος/η!';
            } else if (percentage >= 50) {
                gradeBadge.className = 'grade-badge grade-average';
                gradeBadge.textContent = '📚 ΚΑΛΑ';
                resultsMessage.textContent = 'Καλή προσπάθεια! Χρειάζεται περισσότερη μελέτη σε κάποιες έννοιες.';
            } else {
                gradeBadge.className = 'grade-badge grade-poor';
                gradeBadge.textContent = '📖 ΧΡΕΙΑΖΕΤΑΙ ΜΕΛΕΤΗ';
                resultsMessage.textContent = 'Μην απογοητεύεσαι! Διάβασε ξανά τη θεωρία και προσπάθησε!';
            }

            // Show concept breakdown
            const conceptResultsContainer = document.getElementById('concept-results');
            conceptResultsContainer.innerHTML = '';
            
            for (const [concept, scores] of Object.entries(conceptScores)) {
                const conceptPercentage = Math.round((scores.correct / scores.total) * 100);
                let scoreClass = 'fail';
                if (conceptPercentage === 100) scoreClass = 'perfect';
                else if (conceptPercentage >= 50) scoreClass = 'partial';

                conceptResultsContainer.innerHTML += `
                    <div class="concept-result">
                        <span class="concept-name">${concept}</span>
                        <span class="concept-score ${scoreClass}">${scores.correct}/${scores.total}</span>
                    </div>
                `;
            }

            document.getElementById('results-card').classList.add('show');
            document.getElementById('results-card').scrollIntoView({ behavior: 'smooth' });
        }

        function restartQuiz() {
            currentQuestion = 0;
            correctCount = 0;
            wrongCount = 0;
            answeredQuestions.clear();
            selectedOptions = {};

            // Reset concept scores
            for (const concept in conceptScores) {
                conceptScores[concept].correct = 0;
            }

            document.getElementById('results-card').classList.remove('show');
            renderQuiz();
            updateStats();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize quiz
        renderQuiz();
        updateStats();
    </script>
