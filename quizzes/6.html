                `;
                
                container.appendChild(card);
            });
            
            updateProgress();
        }

        function toggleTheory(index) {
            const theoryBox = document.getElementById(`theory-${index}`);
            const button = theoryBox.previousElementSibling;
            
            if (theoryBox.classList.contains('show')) {
                theoryBox.classList.remove('show');
                button.classList.remove('active');
                button.innerHTML = '<span class="icon">📖</span> Δες τη Θεωρία';
            } else {
                theoryBox.classList.add('show');
                button.classList.add('active');
                button.innerHTML = '<span class="icon">📕</span> Κλείσε τη Θεωρία';
            }
        }

        function selectOption(questionIndex, optionIndex) {
            if (answered[questionIndex]) return;
            
            const options = document.querySelectorAll(`[data-question="${questionIndex}"]`);
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            const correct = questions[questionIndex].correct;
            
            answered[questionIndex] = true;
            userAnswers[questionIndex] = optionIndex;
            
            options.forEach((opt, idx) => {
                opt.classList.add('disabled');
                if (idx === optionIndex) {
                    opt.classList.add('selected');
                }
                if (idx === correct) {
                    opt.classList.add('correct');
                } else if (idx === optionIndex && optionIndex !== correct) {
                    opt.classList.add('wrong');
                }
            });
            
            if (optionIndex === correct) {
                score++;
                feedback.className = 'feedback show correct';
                feedback.innerHTML = '✅ Σωστά! Μπράβο!';
            } else {
                feedback.className = 'feedback show wrong';
                feedback.innerHTML = `❌ Λάθος. Η σωστή απάντηση είναι: <strong>${String.fromCharCode(65 + correct)}) ${questions[questionIndex].options[correct]}</strong>`;
            }
            
            updateProgress();
            checkCompletion();
        }

        function updateProgress() {
            const answeredCount = answered.filter(a => a).length;
            const progress = (answeredCount / questions.length) * 100;
            
            document.getElementById('progress').style.width = `${progress}%`;
            document.getElementById('current').textContent = Math.min(answeredCount + 1, questions.length);
            document.getElementById('score').textContent = score;
        }

        function checkCompletion() {
            if (answered.every(a => a)) {
                setTimeout(() => {
                    showResults();
                }, 1000);
            }
        }

        function showResults() {
            document.getElementById('quiz-container').style.display = 'none';
            const results = document.getElementById('results');
            results.classList.add('show');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').textContent = score;
            document.getElementById('score-circle').style.setProperty('--score', `${percentage * 3.6}deg`);
            
            let message = '';
            if (percentage >= 90) {
                message = '🌟 Εξαιρετική επίδοση! Είσαι άριστα προετοιμασμένος/η!';
            } else if (percentage >= 70) {
                message = '👍 Πολύ καλά! Συνέχισε τη μελέτη για ακόμα καλύτερα αποτελέσματα!';
            } else if (percentage >= 50) {
                message = '📚 Καλή προσπάθεια! Διάβασε λίγο ακόμα τη θεωρία.';
            } else {
                message = '💪 Χρειάζεται περισσότερη μελέτη. Μην τα παρατάς!';
            }
            
            document.getElementById('result-message').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = new Array(questions.length).fill(false);
            userAnswers = new Array(questions.length).fill(null);
            
            document.getElementById('results').classList.remove('show');
            document.getElementById('quiz-container').style.display = 'block';
            
            renderQuiz();
        }

        // Initialize
        renderQuiz();
    </script>
</body>
